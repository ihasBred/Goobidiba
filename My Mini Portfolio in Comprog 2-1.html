<!DOCTYPE html>
<html>
<head>
  <title>My Mini Portfolio</title>
  
</head>


<body>
    <h1>My Mini Portfolio</h1>>

<SVG WIDTH="1000" HEIGHT="100">
      <RECT WIDTH="300" HEIGHT="100" X="20" Y="20" FILL="yellow" />
    </SVG>

    <h2>My Skill Progress</h2>
    <article>
        <label for="file">HTML 5 Learning Progress:</label>
        <progress id="file" value="55" max="100"> 55% </progress>
    </article>

    <article>
        <label for="file">CSS Learning Progress:</label>
        <progress id="file" value="0" max="100"> 0% </progress>
    </article>

     <article>
        <label for="file">JavaScript Learning Progress:</label>
        <progress id="file" value="58" max="100"> 58% </progress>
    </article>

<section>
        <h2>Search Example</h2>
        <label for="tools">Favorite Web Tool:</label>
        <input id="tools" type="text" list="webtools" placeholder="Choo
        "datalist id="webtools">
            <option value="Visual Studio Code">
            <option value="Sublime Text">
            <option value="GitHub">
        </datalist>
    </section>

<h2>Contact Me:</h2>
    <form>
  <LABEL FOR="name">Full Name: </LABEL>
  <INPUT TYPE="text" NAME="name" PLACEHOLDER="Enter Your Name"/>
    </form> 

    <form>
  <LABEL FOR="number">Number: </LABEL>
  <INPUT TYPE="text" NAME="number" PLACEHOLDER="666-555-1211"/>
    </form> 

    <form>
  <LABEL FOR="email">E-mail address: </LABEL>
  <INPUT TYPE="text" NAME="email" PLACEHOLDER="email@example.com"/>
    </form> 

    <form>
  <LABEL FOR="portfolio">Portfolio Website: </LABEL>
  <INPUT TYPE="text" NAME="portfolio" PLACEHOLDER="https://examplelink.com"/>
    </form> 

    <form>
MESSAGE<TEXTAREA NAME="message"></TEXTAREA>
 <INPUT TYPE="submit" VALUE="SEND" CLASS="submit" />
    </form> 

</body>
</html>
