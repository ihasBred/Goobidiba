<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            gap: 20px; 
        }
    </style>
</head>
<body>
    <h1>My Portfolio</h1>
    <p>Welcome to my HTML5 practice project!</p>
    <svg width="60" height="60">
        <circle cx="30" cy="30" r="25" fill="green" />
    </svg>
    <h2>My Skills Progress</h2>
    HTML5 Learning Progress:<br>
    <progress min="0" max="100" value="80">80%</progress><br>
    CSS Learning Progress:<br>
    <progress min="0" max="100" value="60">60%</progress><br>
    JavaScript Learning Progress:<br>
    <progress min="0" max="100" value="40">40%</progress><br>
    <hr>
    <h2>Search Example</h2>
    Favorite Web Tool: <input type="text" placeholder="Choose or type a tool"><br>
    <hr>
    <h2>Contact Me</h2>
    Full Name: <input type="text" placeholder="Enter your name">
    Email Address: <input type="email" placeholder="example@example.com">
    Portfolio Website: <input type="url" placeholder="https://example.com"><br>
    Number: <input type="tel" placeholder="555-555-1211">
    Message: <input type="text" placeholder="Write something...">
    <button type="submit">Send</button>
</body>
</html>
